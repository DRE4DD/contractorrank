name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Site Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Hostinger typically uses port 21 for FTP or 22 for SFTP
          port: 21
          # Upload everything to the public_html folder on Hostinger
          server-dir: /public_html/
          # Source directory â€” uploads everything from the repo root
          local-dir: ./
          # Exclude development and config files from deployment
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            README.md
            .gitignore
